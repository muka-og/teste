<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amorzinhos üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle, #ff5c9d, #6b0f2c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 360px;
      padding: 24px;
      background: rgba(0,0,0,0.45);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.5);
    }

    .screen.active { display: block; }

    h1 { margin-bottom: 12px; }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    .heart-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: #ff3d7f;
      color: #fff;
      font-size: 36px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 61, 127, 0.7); }
      50% { transform: scale(1.15); box-shadow: 0 0 30px rgba(255, 61, 127, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 61, 127, 0.7); }
    }

    .counter {
      font-size: 18px;
      margin: 12px 0;
      color: #fff;
    }

    .big-heart {
      font-size: 64px;
      margin-bottom: 12px;
      animation: pulse 1.2s infinite;
    }

    .music-btn {
      margin-top: 12px;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      background: #ff3d7f;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- TELA DE SENHA -->
  <div class="screen active" id="login">
    <h1>üîê S√≥ n√≥s dois</h1>
    <p>Digite a senha üíå</p>
    <input type="password" id="senha" placeholder="Senha secreta" />
    <button class="heart-btn" onclick="checkSenha()">üíñ</button>
    <p id="erro" style="color:#ffb3c7; margin-top:10px;"></p>
  </div>

  <!-- TELA PRINCIPAL -->
  <div class="screen" id="app">
    <div class="big-heart">üíì</div>
    <h1>Amorzinhos üíï</h1>
    <div class="counter" id="contador"></div>
    <p>Cada dia com voc√™ √© √∫nico ‚ú®</p>
    <button class="music-btn" onclick="toggleMusic()">‚è∏ Pausar m√∫sica</button>
  </div>

  <audio id="musica" src="https://growing-tan-f0hzfedqrl.edgeone.app/aliancas.mp3" loop></audio>

  <script>
    const SENHA_CORRETA = "amor25"; // <<< MUDE AQUI
    const inicio = new Date("2025-09-25T00:00:00"); // <<< DATA DE IN√çCIO

    function checkSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("login").classList.remove("active");
        document.getElementById("app").classList.add("active");
        iniciar();
      } else {
        document.getElementById("erro").innerText = "Senha errada üò¢";
      }
    }

    function iniciar() {
      atualizarContador();
      setInterval(atualizarContador, 1000);
      const musica = document.getElementById("musica");
      musica.volume = 0.8;
      musica.play().catch(()=>{});
    }

    function atualizarContador() {
      const agora = new Date();
      let diff = Math.floor((agora - inicio) / 1000);
      const dias = Math.floor(diff / 86400);
      diff %= 86400;
      const horas = Math.floor(diff / 3600);
      diff %= 3600;
      const minutos = Math.floor(diff / 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}m`;
    }

    function toggleMusic() {
      const musica = document.getElementById("musica");
      const btn = event.target;
      if (musica.paused) {
        musica.play();
        btn.innerText = "‚è∏ Pausar m√∫sica";
      } else {
        musica.pause();
        btn.innerText = "‚ñ∂ Tocar m√∫sica";
      }
    }
  </script>

</body>
</html>
