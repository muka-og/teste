<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Amorzinhos 游눘</title>

<style>
  body {
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: #fff;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  .card {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,77,136,0.4);
    z-index: 2;
    max-width: 320px;
  }

  h1 { color: #ff4d88; }

  .time {
    font-size: 1.4em;
    margin: 15px 0;
  }

  button {
    margin-top: 15px;
    padding: 12px 22px;
    background: linear-gradient(135deg, #ff4d88, #ff1f66);
    border: none;
    border-radius: 14px;
    color: #fff;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255,77,136,0.6);
  }

  /* 游눘 cora칞칚o pulsante */
  .heart {
    position: fixed;
    font-size: 120px;
    color: #ff4d88;
    animation: pulse 1s infinite;
    opacity: 0.15;
    z-index: 0;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* 游꾸 mensagem dia 25 */
  .mensagem {
    position: fixed;
    background: #ff4d88;
    color: #fff;
    padding: 40px;
    border-radius: 50%;
    text-align: center;
    font-size: 1.2em;
    box-shadow: 0 0 40px rgba(255,77,136,0.8);
    z-index: 10;
    animation: surgir 1s ease;
  }

  @keyframes surgir {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div class="heart">游눘</div>

<div class="card">
  <h1>游눘 Amorzinhos 游눘</h1>
  <p>Estamos juntos h치:</p>
  <div class="time" id="contador"></div>
  <p>Te amo todos os dias 游둯</p>
  <button onclick="toggleMusica()">游꿧 Tocar m칰sica</button>
</div>

<audio id="musica" loop>
  <source src="https://drive.google.com/uc?export=download&id=1uEZxqScwMBa1HlR47Kl305Jnw1rcGrv7" type="audio/mpeg">
</audio>

<script>
  const inicio = new Date("2025-09-25T00:00:00");
  const musica = document.getElementById("musica");
  const contador = document.getElementById("contador");

  function atualizarContador() {
    const agora = new Date();
    const diff = agora - inicio;

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);

    contador.innerHTML = `${dias} dias, ${horas}h ${minutos}min`;

    verificarDia25(dias);
  }

  function toggleMusica() {
    musica.paused ? musica.play() : musica.pause();
  }

  function verificarDia25(dias) {
    const hoje = new Date().getDate();
    if (hoje === 25 && !document.querySelector(".mensagem")) {
      const msg = document.createElement("div");
      msg.className = "mensagem";
      msg.innerHTML = `游눘<br>Estamos h치<br><strong>${dias} dias</strong><br>escrevendo a hist칩ria do nosso amor`;
      document.body.appendChild(msg);
    }
  }

  atualizarContador();
  setInterval(atualizarContador, 60000);
</script>

</body>
</html>
