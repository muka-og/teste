<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amorzinhos üíñ</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ff4d88" />

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2a0015, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

.card {
  background: #0f0f0f;
  padding: 28px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,77,136,.5);
  max-width: 320px;
  width: 90%;
}

h1 {
  color: #ff4d88;
  margin-bottom: 10px;
}

#contador {
  font-size: 1.2em;
  margin: 12px 0;
}

button {
  margin-top: 16px;
  padding: 14px 24px;
  background: #ff4d88;
  border: none;
  border-radius: 30px;
  color: #fff;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,77,136,.7);
}

button:active {
  transform: scale(.95);
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* üéâ SURPRESA DIA 25 */
#surpresa {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#surpresa .box {
  width: 260px;
  height: 230px;
  background: #ff4d88;
  position: relative;
  transform: rotate(-45deg);
}

#surpresa .box::before,
#surpresa .box::after {
  content: "";
  width: 260px;
  height: 230px;
  background: #ff4d88;
  border-radius: 50%;
  position: absolute;
}

#surpresa .box::before {
  top: -130px;
  left: 0;
}

#surpresa .box::after {
  left: 130px;
  top: 0;
}

#surpresa .msg {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: rotate(45deg);
  padding: 20px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Amorzinhos üíñ</h1>
  <p>Estamos juntos h√°:</p>
  <div id="contador">carregando...</div>
  <p>Te amo todos os dias üñ§</p>
  <button onclick="toggleMusica()">üéµ Tocar m√∫sica</button>
</div>

<audio id="musica" src="https://growing-tan-f0hzfedqrl.edgeone.app/aliancas.mp3" loop></audio>

<!-- üéâ SURPRESA -->
<div id="surpresa">
  <div class="box">
    <div class="msg" id="msgSurpresa"></div>
  </div>
</div>

<script>
/* üìÖ DATA DO NAMORO */
const inicio = new Date("2025-09-25T00:00:00");
const contador = document.getElementById("contador");

/* üéµ MUSICA */
const musica = document.getElementById("musica");
let tocando = false;

function toggleMusica() {
  if (!tocando) {
    musica.play();
    tocando = true;
  } else {
    musica.pause();
    tocando = false;
  }
}

/* ‚è±Ô∏è CONTADOR */
function atualizar() {
  const agora = new Date();
  const diff = agora - inicio;

  const dias = Math.floor(diff / (1000*60*60*24));
  const horas = Math.floor(diff / (1000*60*60) % 24);
  const minutos = Math.floor(diff / (1000*60) % 60);

  contador.innerText = `${dias} dias, ${horas}h ${minutos}m`;
}
setInterval(atualizar, 1000);
atualizar();

/* ‚ù§Ô∏è CORA√á√ïES */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}, 500);

/* üéâ DIA 25 */
const hoje = new Date();
if (hoje.getDate() === 25) {
  const dias = Math.floor((hoje - inicio)/(1000*60*60*24));
  document.getElementById("msgSurpresa").innerText =
    `Estamos h√° ${dias} dias escrevendo a hist√≥ria do nosso amor üíñ`;
  document.getElementById("surpresa").style.display = "flex";
}

/* üõ†Ô∏è SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
