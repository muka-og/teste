<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#ff4d88">
<title>Amorzinhos üíñ</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle,#3a001f,#0b0006);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  color:#fff;
  overflow:hidden;
}

/* ===== LOGIN ===== */
#lock{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff4d88,#2b0016);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.lock-box{
  background:#111;
  padding:26px;
  border-radius:22px;
  width:85%;
  max-width:320px;
  text-align:center;
  box-shadow:0 0 40px #ff4d88;
}
.lock-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin:12px 0;
  font-size:1rem;
}
.lock-box button{
  border:none;
  border-radius:999px;
  padding:14px 20px;
  background:linear-gradient(135deg,#ff4d88,#ff8fb8);
  color:#fff;
  font-size:1rem;
}

/* ===== CARD ===== */
.card{
  position:relative;
  background:#111;
  border-radius:24px;
  padding:80px 22px 30px;
  width:min(90vw,360px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,77,136,.35);
}

/* ===== HEART ===== */
.heart{
  position:absolute;
  top:20px;
  left:50%;
  width:90px;
  height:90px;
  background:red;
  transform:translateX(-50%) rotate(-45deg);
  animation:pulse 1s infinite;
  filter:drop-shadow(0 0 20px red);
}
.heart:before,.heart:after{
  content:'';
  position:absolute;
  width:90px;
  height:90px;
  background:inherit;
  border-radius:50%;
}
.heart:before{top:-45px}
.heart:after{left:45px}

@keyframes pulse{
  0%{transform:translateX(-50%) rotate(-45deg) scale(1)}
  50%{transform:translateX(-50%) rotate(-45deg) scale(1.15)}
  100%{transform:translateX(-50%) rotate(-45deg) scale(1)}
}

h1{color:#ff5fa2;margin-bottom:10px}
#contador{color:#fff;font-size:1.1rem;margin-bottom:8px}
#mensagem{opacity:.9}

button{
  margin-top:18px;
  border:none;
  border-radius:999px;
  padding:14px 22px;
  background:linear-gradient(135deg,#ff4d88,#ff8fb8);
  color:#fff;
  font-size:1rem;
}

/* part√≠culas */
.particle{
  position:absolute;
  bottom:-20px;
  animation:float 4s linear forwards;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- TELA DE SENHA -->
<div id="lock">
  <div class="lock-box">
    <h2>üîê S√≥ n√≥s dois</h2>
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="unlock()">‚ù§Ô∏è Entrar</button>
  </div>
</div>

<!-- APP -->
<div class="card">
  <div class="heart" id="heart"></div>
  <h1>üíñ Amorzinhos üíñ</h1>
  <div id="contador"></div>
  <div id="mensagem"></div>
  <button id="playBtn">üéµ Tocar m√∫sica</button>
</div>

<script>
/* CONFIG */
const SENHA_CORRETA = "0925";
const startDate = new Date("2025-09-25T00:00:00");
const musicUrl = "https://growing-tan-f0hzfedqrl.edgeone.app/aliancas.mp3";

/* LOCK */
function unlock(){
  if(document.getElementById("senha").value === SENHA_CORRETA){
    document.getElementById("lock").style.display="none";
    startAudio(); // toca automaticamente
  }
}

/* CONTADOR */
const contador=document.getElementById("contador");
setInterval(()=>{
  const diff=new Date()-startDate;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  contador.textContent=`Estamos juntos h√° ${d} dias, ${h}h ${m}m`;
},1000);

/* MENSAGENS */
const msgs=[
 "Cada dia com voc√™ √© √∫nico üíï",
 "Meu lugar favorito √© voc√™ ü´∂",
 "Te escolheria mil vezes üíñ"
];
const msgEl=document.getElementById("mensagem");
setInterval(()=>msgEl.textContent=msgs[Math.floor(Math.random()*msgs.length)],8000);
msgEl.textContent=msgs[0];

/* √ÅUDIO */
let audio=new Audio(musicUrl);
audio.loop=true;
let playing=false;

const heart=document.getElementById("heart");

function startAudio(){
  audio.play();
  playing=true;
  animate();
}

document.getElementById("playBtn").onclick=()=>{
  if(playing){audio.pause();playing=false}
  else{audio.play();playing=true}
};

function animate(){
  if(!playing) return;
  const scale=1+Math.random()*0.1;
  heart.style.transform=`translateX(-50%) rotate(-45deg) scale(${scale})`;
  spawn();
  if(navigator.vibrate) navigator.vibrate(40);
  requestAnimationFrame(animate);
}

/* part√≠culas */
function spawn(){
  const p=document.createElement("div");
  p.className="particle";
  p.textContent=Math.random()>0.5?"üíñ":"‚ú®";
  p.style.left=Math.random()*100+"vw";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),4000);
}
</script>

</body>
</html>
