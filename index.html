<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Amorzinhos üíñ</title>

<style>
body {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  overflow: hidden;
  margin: 0;
}

.card {
  background: #111;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,0,100,.3);
  text-align: center;
  max-width: 320px;
  z-index: 2;
}

h1 { color: #ff4d88; }

.time {
  font-size: 1.4em;
  margin-top: 15px;
}

button {
  margin-top: 15px;
  padding: 12px 22px;
  background: linear-gradient(135deg,#ff4d88,#ff1f66);
  border: none;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,77,136,.6);
}

/* üíñ CORA√á√ÉO DA MENSAGEM */
.mensagem-coracao {
  position: fixed;
  width: 260px;
  height: 240px;
  background: radial-gradient(circle at top, #ff6fa3, #ff1f66);
  transform: rotate(-45deg);
  top: 50%;
  left: 50%;
  translate: -50% -50%;
  animation: aparecer 1s ease;
  box-shadow: 0 0 40px rgba(255,77,136,.9);
  z-index: 5;
}

.mensagem-coracao::before,
.mensagem-coracao::after {
  content: "";
  position: absolute;
  width: 260px;
  height: 240px;
  background: inherit;
  border-radius: 50%;
}

.mensagem-coracao::before {
  top: -130px;
  left: 0;
}

.mensagem-coracao::after {
  left: 130px;
  top: 0;
}

.mensagem-texto {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotate(45deg) translate(-50%, -50%);
  text-align: center;
  width: 200px;
  font-size: 1.1em;
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,.6);
}

@keyframes aparecer {
  from { opacity: 0; transform: scale(.5) rotate(-45deg); }
  to { opacity: 1; transform: scale(1) rotate(-45deg); }
}

/* ‚ù§Ô∏è CORA√á√ïES SUBINDO */
.coracao {
  position: fixed;
  bottom: -20px;
  animation: subir 6s linear forwards;
}

@keyframes subir {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Amorzinhos üíñ</h1>
  <p>Estamos juntos h√°:</p>
  <div class="time" id="contador"></div>
  <p>Te amo todos os dias üñ§</p>
</div>

<button id="btnMusica" onclick="toggleMusica()">üéµ Tocar m√∫sica</button>

<audio id="musica" loop></audio>

<script>
/* üîß CONFIG */
const MODO_TESTE = true; // false quando for produ√ß√£o
const inicio = new Date("2025-09-25T00:00:00");

const musica = document.getElementById("musica");
const botao = document.getElementById("btnMusica");
musica.src = "https://apparent-green-a0bqdupkva.edgeone.app/aliancas.mp3";

/* ‚è±Ô∏è CONTADOR */
function atualizar() {
  const agora = new Date();
  const diff = agora - inicio;

  const dias = Math.floor(diff / (1000*60*60*24));
  const horas = Math.floor((diff / (1000*60*60)) % 24);
  const minutos = Math.floor((diff / (1000*60)) % 60);

  document.getElementById("contador").innerHTML =
    `${dias} dias, ${horas} horas e ${minutos} minutos`;

  verificarDia25(dias);
}

/* üéµ M√öSICA */
function toggleMusica() {
  if (musica.paused) {
    musica.play();
    botao.innerText = "‚è∏Ô∏è Pausar m√∫sica";
  } else {
    musica.pause();
    botao.innerText = "üéµ Tocar m√∫sica";
  }
}

/* üìÖ DIA 25 */
function verificarDia25(dias) {
  const hoje = MODO_TESTE ? 25 : new Date().getDate();
  const hojeStr = new Date().toDateString();
  const jaMostrou = localStorage.getItem("dia25");

  if (hoje === 25 && jaMostrou !== hojeStr) {
    mostrarMensagem(dias);
    localStorage.setItem("dia25", hojeStr);
  }
}

/* üí¨ MENSAGEM */
function mostrarMensagem(dias) {
  const box = document.createElement("div");
  box.className = "mensagem-coracao";

  const texto = document.createElement("div");
  texto.className = "mensagem-texto";
  texto.innerHTML = `Estamos h√°<br><b>${dias} dias</b><br>escrevendo a hist√≥ria<br>do nosso amor üíû`;

  box.appendChild(texto);
  document.body.appendChild(box);

  for (let i = 0; i < 30; i++) criarCoracao();

  setTimeout(() => box.remove(), 9000);
}

/* ‚ù§Ô∏è CORA√á√ïES */
function criarCoracao() {
  const c = document.createElement("div");
  c.className = "coracao";
  c.innerText = "üíñ";
  c.style.left = Math.random() * 100 + "vw";
  c.style.fontSize = (14 + Math.random() * 26) + "px";
  document.body.appendChild(c);

  setTimeout(() => c.remove(), 6000);
}

/* ‚ñ∂Ô∏è START */
atualizar();
setInterval(atualizar, 60000);
</script>

</body>
</html>
