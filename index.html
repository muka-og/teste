<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Amorzinhos üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* üì± CARD */
.card {
  background: #111;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,0,100,.3);
  text-align: center;
  max-width: 320px;
  width: 90%;
  z-index: 2;
}

h1 { color: #ff4d88; }

.time {
  font-size: 1.2em;
  margin-top: 15px;
}

/* üéµ BOT√ÉO */
button {
  margin-top: 15px;
  padding: 12px 22px;
  background: linear-gradient(135deg,#ff4d88,#ff1f66);
  border: none;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,77,136,.6);
  z-index: 2;
}

/* üíì CORA√á√ÉO PULSANTE */
.coracao-central {
  font-size: 80px;
  margin-top: 20px;
  animation: pulsar 1s infinite ease-in-out;
  z-index: 2;
}

@keyframes pulsar {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* ‚ù§Ô∏è CORA√á√ïES SUBINDO */
.coracao {
  position: fixed;
  bottom: -20px;
  pointer-events: none;
  animation: subir 6s linear forwards;
}

@keyframes subir {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ‚ú® PART√çCULAS */
.particula {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(255,77,136,.9);
  border-radius: 50%;
  animation: brilho 4s linear forwards;
}

@keyframes brilho {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

/* üíñ CORA√á√ÉO DA MENSAGEM */
.caixa-coracao {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 180px;
  background: #ff4d88;
  transform: translate(-50%, -50%) rotate(-45deg);
  z-index: 5;
  box-shadow: 0 0 40px rgba(255,77,136,.9);
}

.caixa-coracao::before,
.caixa-coracao::after {
  content: "";
  position: absolute;
  width: 200px;
  height: 180px;
  background: #ff4d88;
  border-radius: 50%;
}

.caixa-coracao::before { top: -90px; }
.caixa-coracao::after { left: 90px; }

.texto-coracao {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotate(45deg) translate(-50%, -50%);
  width: 160px;
  text-align: center;
  font-weight: bold;
  color: #fff;
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Amorzinhos üíñ</h1>
  <p>Estamos juntos h√°:</p>
  <div class="time" id="contador"></div>
  <div class="coracao-central">üíó</div>
  <p>Te amo todos os dias üñ§</p>
</div>

<button id="btnMusica">üéµ Tocar m√∫sica</button>

<audio id="musica" loop></audio>

<script>
/* üîß CONFIG */
const MODO_TESTE = true; // false quando for produ√ß√£o
const inicio = new Date("2025-09-25T00:00:00");

const musica = document.getElementById("musica");
const botao = document.getElementById("btnMusica");
musica.src = "https://apparent-green-a0bqdupkva.edgeone.app/aliancas.mp3";

/* ‚è±Ô∏è CONTADOR */
function atualizar() {
  const agora = new Date();
  const diff = agora - inicio;

  const dias = Math.floor(diff / (1000*60*60*24));
  const horas = Math.floor((diff / (1000*60*60)) % 24);
  const minutos = Math.floor((diff / (1000*60)) % 60);

  document.getElementById("contador").innerText =
    `${dias} dias, ${horas} horas e ${minutos} minutos`;

  verificarDia25(dias);
}

/* üéµ M√öSICA + üíì PULSO */
botao.onclick = () => {
  if (musica.paused) {
    musica.play();
    botao.innerText = "‚è∏Ô∏è Pausar m√∫sica";
    document.querySelector(".coracao-central").style.animationDuration = "0.6s";
  } else {
    musica.pause();
    botao.innerText = "üéµ Tocar m√∫sica";
    document.querySelector(".coracao-central").style.animationDuration = "1.2s";
  }
};

/* üìÖ DIA 25 */
function verificarDia25(dias) {
  const hoje = MODO_TESTE ? 25 : new Date().getDate();
  const key = new Date().toDateString();

  if (hoje === 25 && localStorage.getItem("dia25") !== key) {
    mostrarMensagem(dias);
    localStorage.setItem("dia25", key);
  }
}

/* üí¨ MENSAGEM + ‚ú® */
function mostrarMensagem(dias) {
  const box = document.createElement("div");
  box.className = "caixa-coracao";

  const texto = document.createElement("div");
  texto.className = "texto-coracao";
  texto.innerHTML = `Estamos h√°<br><b>${dias} dias</b><br>escrevendo a hist√≥ria<br>do nosso amor üíû`;

  box.appendChild(texto);
  document.body.appendChild(box);

  for (let i = 0; i < 30; i++) {
    criarCoracao();
    criarParticula();
  }

  setTimeout(() => box.remove(), 9000);
}

/* ‚ù§Ô∏è */
function criarCoracao() {
  const c = document.createElement("div");
  c.className = "coracao";
  c.innerText = "üíñ";
  c.style.left = Math.random() * 100 + "vw";
  c.style.fontSize = (14 + Math.random() * 26) + "px";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 6000);
}

/* ‚ú® */
function criarParticula() {
  const p = document.createElement("div");
  p.className = "particula";
  p.style.left = Math.random() * 100 + "vw";
  p.style.bottom = "0";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 4000);
}

/* ‚ñ∂Ô∏è START */
atualizar();
setInterval(atualizar, 60000);
</script>

</body>
</html>
