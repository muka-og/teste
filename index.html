<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amorzinhos üíñ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #300015, #000);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* SPLASH */
#splash {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
}
#splash span {
  font-size: 2em;
  color: #ff4d88;
  animation: pulse 1.2s infinite;
}

/* APP */
#app {
  display: none;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.card {
  background: #111;
  padding: 28px;
  border-radius: 22px;
  box-shadow: 0 0 30px rgba(255,77,136,.4);
  text-align: center;
  width: min(85vw, 340px);
  z-index: 2;
}

h1 { color: #ff4d88; }

.time {
  margin: 12px 0;
  font-size: 1.2em;
}

#mensagem {
  margin-top: 10px;
  font-size: 0.95em;
  color: #ff9bbd;
}

/* BOT√ÉO */
button {
  margin-top: 15px;
  padding: 14px 26px;
  background: linear-gradient(135deg,#ff4d88,#ff1f66);
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(255,77,136,.7);
}

/* CORA√á√ÉO */
#heart {
  font-size: 90px;
  margin-bottom: 10px;
  animation: pulse 1s infinite;
  transition: color .2s, transform .1s;
}

/* PART√çCULAS */
.particle {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  opacity: .7;
  animation: floatUp linear infinite;
}

/* SURPRESA */
#surpresa {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 15;
}
#surpresa .big-heart {
  font-size: 140px;
  animation: pulse .9s infinite;
}
#surpresa p {
  color: #ff7aa2;
  font-size: 1.3em;
  margin-top: 20px;
  text-align: center;
  max-width: 80%;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="splash"><span>üíñ Amorzinhos üíñ</span></div>

<div id="app">
  <div id="heart">‚ù§Ô∏è</div>

  <div class="card">
    <h1>üíñ Amorzinhos üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div class="time" id="contador"></div>
    <div id="mensagem"></div>
    <button id="btn">üéµ Tocar m√∫sica</button>
  </div>
</div>

<div id="surpresa">
  <div class="big-heart">‚ù§Ô∏è</div>
  <p id="msgEspecial"></p>
</div>

<audio id="audio" src="https://growing-tan-f0hzfedqrl.edgeone.app/aliancas.mp3" crossorigin="anonymous"></audio>

<script>
/* DATA INICIAL */
const inicio = new Date("2025-09-25T00:00:00");

/* MENSAGENS ROM√ÇNTICAS */
const mensagens = [
  "Te amar √© a melhor parte do meu dia üíñ",
  "Meu lugar favorito √© ao seu lado üñ§",
  "A gente √© prova que o amor existe ‚ú®",
  "Cada dia com voc√™ √© √∫nico üí´",
  "Meu cora√ß√£o escolheu voc√™ üíì",
  "Voc√™ √© minha paz no caos üí≠"
];

const msgEl = document.getElementById("mensagem");
function novaMensagem() {
  msgEl.innerText = mensagens[Math.floor(Math.random()*mensagens.length)];
}
novaMensagem();
setInterval(novaMensagem, 30000);

/* SPLASH */
setTimeout(() => {
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "flex";
}, 1600);

/* CONTADOR */
const contador = document.getElementById("contador");
function atualizar() {
  const agora = new Date();
  const diff = agora - inicio;
  const dias = Math.floor(diff / 86400000);
  const horas = Math.floor(diff / 3600000) % 24;
  const minutos = Math.floor(diff / 60000) % 60;
  contador.innerText = `${dias} dias, ${horas}h ${minutos}m`;
}
setInterval(atualizar, 60000);
atualizar();

/* AUDIO + BATIDA */
const audio = document.getElementById("audio");
const btn = document.getElementById("btn");
const heart = document.getElementById("heart");

const ctx = new (window.AudioContext || window.webkitAudioContext)();
const src = ctx.createMediaElementSource(audio);
const analyser = ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize = 256;
const data = new Uint8Array(analyser.frequencyBinCount);

btn.onclick = async () => {
  if (ctx.state === "suspended") await ctx.resume();
  if (audio.paused) {
    audio.play();
    btn.innerText = "‚è∏Ô∏è Pausar m√∫sica";
  } else {
    audio.pause();
    btn.innerText = "üéµ Tocar m√∫sica";
  }
};

function animate() {
  analyser.getByteFrequencyData(data);
  const level = data.reduce((a,b)=>a+b,0)/data.length;
  heart.style.transform = `scale(${1 + level/300})`;
  heart.style.color = `hsl(${320+level},80%,60%)`;
  if (navigator.vibrate && level > 120) navigator.vibrate(30);
  requestAnimationFrame(animate);
}
animate();

/* PART√çCULAS */
setInterval(() => {
  const p = document.createElement("div");
  p.className = "particle";
  p.innerText = "‚ù§Ô∏è";
  p.style.left = Math.random()*100+"vw";
  p.style.animationDuration = 4+Math.random()*4+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}, 400);

/* DATAS ESPECIAIS */
const hoje = new Date();
const dia = hoje.getDate();
const mes = hoje.getMonth() + 1;

const datasEspeciais = [
  { d: 25, m: mes, msg: "Estamos escrevendo nossa hist√≥ria todos os meses üíñ" },
  { d: 12, m: 6, msg: "Feliz Dia dos Namorados, meu amor üíò" },
  { d: 25, m: 9, msg: "Hoje √© nosso dia üíçüíñ" }
];

datasEspeciais.forEach(e => {
  if (dia === e.d && mes === e.m) {
    document.getElementById("msgEspecial").innerText = e.msg;
    document.getElementById("surpresa").style.display = "flex";
  }
});
</script>

</body>
</html>
